    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 py-4 ">
                    <form>
                        <h1 class="ins mt-4 text-center">inscreva-se gratis. </h1>
                        <div class="d-flex">
                            <div class="col-md-6">
                                <div class="form-group mt-3 ">
                                    <label for="email"> <strong>Email</strong></label>
                                    <input class="form-control" type="text" id="email" placeholder="digite seu e-mail"
                                        id="email">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group mt-3  ">
                                    <label for="conf-email"><strong>Confirme seu Email</strong> </label>
                                    <input class="form-control" type="text" placeholder="Confirme seu e-mail"
                                        id="conf-email">
                                </div>
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="col-md-6">
                                <div class="form-group mt-3 ">
                                    <label for="senha"><strong>senha</strong></label>
                                    <input class="form-control" type="password" placeholder="Crie sua senha "
                                        name="senha" id="senha">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group mt-3  ">
                                    <label for="conf-senha"> <strong>Confirme sua senha</strong></label>
                                    <input class="form-control" type="password" placeholder="Crie sua senha "
                                        name="senha" id="conf-senha">
                                </div>
                            </div>
                        </div>

                        <div class="d-flex">
                            <div class="col-md-6 ">
                                <div class="form-group mt-3 ">
                                    <label for="perfil"> <strong>Como devemos chamar você</strong></label>
                                    <input class="form-control " type="text" placeholder="seu perfil" name="senha"
                                        id="perfil">
                                </div>
                                <input class="btn btn-success mt-3  botao" type="submit" value="Inscrever-se">
                            </div>

                            <div class="col-md-6">
                                <div class="form-group mt-3 ">
                                    <label for="data"> <strong>Qual sua data de Nascimento </strong></label>
                                    <input class="form-control" type="date" placeholder="sua data" name="data"
                                        id="data">
                                </div>
                            </div>
                        </div>

                        <div>
                            <p class="pl-3 pt-3 "><strong>Ja tem conta?</strong>
                                <a class="link-item text-success" href="entrar.html">faça login.</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
